<!DOCTYPE html>

<head>

    <center>
        <div class="form">
            <form>
                <h1>Sign Up</h1>
                <div class="input-width">

                </div>
                <div class="input-width">
                    <input type="email" class="form-control" id="inputPassword4" placeholder="Email">
